<title>Document</title>

<body>
    <fieldset>
        <legend>Course Form</legend>
    <form ="/actionpage.png">
  
        <table>
             
             <tr>
            
             <td>Username:</td>
       
             <td><input type="text"></td>
          
             </tr>
             <tr>

                <td>Password:</td>
    
                <td><input type ="password" pattern =".{6,}"></td>
    
                </tr>
    
                <tr>
                    <td><Email>Email id:</Email></td>
  
                    <td><input type ="text" pattern="[a-z]"></td>
          
           
            </tr>
            <tr>
                <td><Email>Phone no:</Email></td>

                <td><input type ="number"</td>
      
       
        </tr>
        <tr>

            <td>Date of Birth:</td>
      <td>

           <input type="date">

        </td>

            <tr>

                <td>Department:</td>
   
                <td><select>
                             <option>select-option</option>
  
                              <option>AI&DS</option>
  
                            <option>AIML</option>
  
                            <option>COMPUTER SCIENCE</option>
  
                            <option>INFORMATION TECHNOLOGY</option>
    
                            </select></td>
      
               </tr>
               <tr>
            
                <td>Course:</td>
               <td>
                <input type="checkbox">Java
                <input type="checkbox">Python
                <input type="checkbox">C++
                <input type="checkbox">C
             
            </td>
        </tr>
        <tr>

            <td>Course Duration:</td>

            <td><select>
                         <option>select-option</option>

                          <option>15 days</option>

                        <option>1 Month</option>

                        <option>2 Month</option>

                        <option>3 Month</option>

                        </select></td>
  
           </tr>
            
            <tr>
           
                <td>Any Queries:</td>
    
               <td><textarea cols="20" rows ="5" placeholder="enter your remarks"></textarea>
    
               <br><input type ="submit" value="Submit" ></td>
   
               </tr>
    </fieldset>
